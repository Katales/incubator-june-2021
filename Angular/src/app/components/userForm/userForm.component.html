<form [formGroup]="chooseUser_form" xmlns="http://www.w3.org/1999/html">
  <label>Choose user:
  <select formControlName="userSelector" >
    <option [value]="0">All users</option>
    <option *ngFor="let user of users" [value]="user.id">{{user.name}}</option>
  </select>
  </label>
  <button (click)="btnShow()">Show details and posts</button>
  <button (click)="btnSet()">set Chelsie Dietrich</button>
</form>
<hr>
<form [formGroup]="user_form" class="user_form">
  <div class="uf_tablePt">
      <label for="id"> User ID:&emsp;</label>
      <input type="text" formControlName="id" id="id">

      <label for="name"> Name:&emsp;</label>
      <input type="text" formControlName="name" id="name">

      <label for="username"> Username:&emsp;</label>
      <input type="text" formControlName="username" id="username">

      <label for="email"> e-mail:&emsp;</label>
      <input type="text" formControlName="email" id="email">
  </div>
  <div class="uf_buttonPt">
    <button (click)="btnEdit()" [disabled]="selUserId < 1 || isEditMode" >Edit</button>
    <button (click)="btnSave()" [disabled]="!isEditMode">Save</button>
  </div>
</form>
<div *ngIf="selUserId > 0">
  <pre>{{users[chooseUser_form.value['userSelector']-1] | json}}</pre>
</div>
